<html lang="fr">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Components</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="test.css">

<body class="dark-mode">


    <div class="ai-data">

        <div class="ai-group content">

            <div class="ai-group line">

                <div class="ai-field">

                    <label class="ai-label required" for="email">Prénom</label>
        
                    <div class="input">
                        <input type="email" name="email" placeholder="Prénom">
                    </div>
                    
                </div>

                <div class="ai-field">

                    <label class="ai-label required" for="email">Nom</label>
        
                    <div class="input">
                        <input type="email" name="email" placeholder="Nom">
                    </div>
                    
                </div>

            </div>

            <div class="ai-group command">

                <div class="ai-field icon">

                    <label class="ai-label required" for="email">Adresse Email</label>

                    <div class="input">
                        <input type="email" name="email" placeholder="adresse@email.com">
                        <span class="material-icons-outlined">email</span>
                    </div>
                    
                </div>

                <div class="ai-button small icon" data-enabled>
                    <span class="material-icons-outlined">forward_to_inbox</span>
                </div>

            </div>

            <div class="ai-group command">

                <div class="ai-field icon">

                    <label class="ai-label required" for="email">Téléphone</label>
        
                    <div class="input">
                        <input type="email" name="email" placeholder="+33 7 08 09 10 11">
                        <span class="material-icons-outlined">phone</span>
                    </div>
                    
                </div>

                <div class="ai-button small icon" data-enabled>
                    <span class="material-icons-outlined">phone_in_talk</span>
                </div>

            </div>

            <div class="ai-check full" data-value>
                <div class="box"></div>
                <label class="ai-label" for="company">Entreprise</label>
            </div>

            <div class="ai-group subdata" id="company">

                <div class="ai-field">

                    <label class="ai-label required" for="email">Denomination</label>

                    <div class="input">
                        <input type="email" name="email" placeholder="Companie">
                    </div>
                    
                </div>

                <div class="ai-field">

                    <label class="ai-label required" for="email">Siret</label>

                    <div class="input">
                        <input type="email" name="email" placeholder="909 520 255 00006">
                    </div>
                    
                </div>

                <div class="ai-field">

                    <label class="ai-label required" for="email">IBAN</label>

                    <div class="input">
                        <input type="email" name="email" placeholder="FR76 8548 6362 4558 9546 2593">
                    </div>
                    
                </div>

            </div>

            <div class="ai-field" data-required data-careful>
                <label class="ai-label required" for="email">Pays</label>
                <div class="input">
                    <input type="email" name="email" placeholder="France">
                </div>
            </div>


            <div class="ai-group line">

                <div class="ai-field">
                    <label class="ai-label required" for="email">Ville</label>
                    <div class="input">
                        <input type="email" name="email" placeholder="Ville">
                    </div>
                </div>

                <div class="ai-field">
                    <label class="ai-label required" for="email">Code Postal</label>
                    <div class="input">
                        <input type="email" name="email" placeholder="43000">
                    </div>
                </div>

            </div>

            <div class="ai-field">

                <label class="ai-label required" for="email">Adresse</label>

                <div class="input">
                    <input type="email" name="email" placeholder="25 rue de la libération">
                </div>
                
            </div>

            <div class="ai-field">

                <label class="ai-label required" for="email">Complément d'adresse</label>

                <div class="input">
                    <input type="email" name="email" placeholder="2ème étage, porte 450">
                </div>
                
            </div>

        </div>

        <div class="ai-group footer">
            <div class="ai-button" data-enabled>
                <p>Enregistrer</p>
            </div>
        </div>

    </div>
